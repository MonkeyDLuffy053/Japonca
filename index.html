<!doctype html>
<html lang="tr">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Japanese Kana Trainer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />

<style>

body{
margin:0;
font-family:'Inter',sans-serif;
background:url("https://images.unsplash.com/photo-1528360983277-13d401cdc186") no-repeat center;
background-size:cover;
color:white;
}

.overlay{
background:rgba(0,0,0,0.7);
min-height:100vh;
padding:20px;
}

h1{text-align:center;}

.menu button{
margin:5px;
padding:10px 15px;
border:none;
border-radius:10px;
cursor:pointer;
font-size:16px;
}

.card{
background:rgba(255,255,255,0.1);
padding:20px;
border-radius:10px;
margin-top:15px;
}

.hidden{display:none;}

.quiz-btn{
display:block;
margin:10px;
padding:10px;
background:white;
color:black;
border:none;
border-radius:8px;
cursor:pointer;
}

</style>

</head>

<body>

<div class="overlay">

<h1>Japanese Kana Trainer</h1>

<div class="menu">

<button onclick="show('home')">Ana Menü</button>
<button onclick="show('quizMenu')">Quiz</button>
<button onclick="show('learning')">Öğrenme</button>
<button onclick="show('learnQuiz')">Öğrenerek Quiz</button>

</div>

<!-- HOME -->
<div id="home" class="card">

<h2>Hiragana Modları</h2>

<button onclick="startQuiz()">Temel Hiragana</button>
<button onclick="startQuiz()">Tüm Hiragana</button>
<button onclick="startQuiz()">Fontlu Hiragana</button>

<h3>Karışık</h3>
<button onclick="startQuiz()">Katakana + Hiragana</button>

</div>

<!-- QUIZ MENU -->
<div id="quizMenu" class="card hidden">

<h2>Quiz Türü</h2>

<button onclick="quizType='romaji_to_kana'">Romaji → Kana</button>
<button onclick="quizType='kana_to_romaji'">Kana → Romaji</button>

</div>

<!-- QUIZ -->
<div id="quiz" class="card hidden">

<h2 id="question"></h2>

<div id="answers"></div>

<p id="result"></p>

</div>

<!-- LEARNING -->
<div id="learning" class="card hidden">

<h2>Harf Öğrenme</h2>

<h3>Hiragana</h3>
<img width="400" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Hiragana_chart.svg">

<h3>Katakana</h3>
<img width="400" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Katakana_chart.svg">

</div>

<!-- LEARN QUIZ -->
<div id="learnQuiz" class="card hidden">

<h2>Öğrenerek Quiz</h2>

<button onclick="learningMode()">Başla</button>

</div>

</div>

<script>

const kana = [

{romaji:"a", hira:"あ"},
{romaji:"i", hira:"い"},
{romaji:"u", hira:"う"},
{romaji:"e", hira:"え"},
{romaji:"o", hira:"お"}

];

let quizType="romaji_to_kana";

function show(id){

document.querySelectorAll(".card").forEach(e=>e.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");

}

function startQuiz(){

show("quiz");
nextQuestion();

}

function shuffle(array){

return array.sort(()=>Math.random()-0.5);

}

function nextQuestion(){

let q = kana[Math.floor(Math.random()*kana.length)];
let options = shuffle([...kana]).slice(0,4);

document.getElementById("answers").innerHTML="";
document.getElementById("result").innerText="";

if(quizType==="romaji_to_kana"){

document.getElementById("question").innerText=q.romaji;

options.forEach(opt=>{

let btn=document.createElement("button");
btn.className="quiz-btn";
btn.innerText=opt.hira;
btn.onclick=()=>check(opt.hira===q.hira);
answers.appendChild(btn);

});

}else{

document.getElementById("question").innerText=q.hira;

options.forEach(opt=>{

let btn=document.createElement("button");
btn.className="quiz-btn";
btn.innerText=opt.romaji;
btn.onclick=()=>check(opt.romaji===q.romaji);
answers.appendChild(btn);

});

}

}

function check(correct){

document.getElementById("result").innerText = correct ? "Doğru!" : "Yanlış!";
setTimeout(nextQuestion,1000);

}

function learningMode(){

alert("Öğrenme modu başlatıldı.");

}

</script>

</body>
</html>
